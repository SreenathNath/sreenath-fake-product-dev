<div class="container-fluid">
  <!-- my-new-section -->
  <div *ngIf="cart_items.length == 0" class="empty-cart">
     <p>YOUR CART IS EMPTY</p>
     <a (click)="backToProductList()">BACK TO PRODUCTS</a>
  </div>
  <div *ngIf="cart_items.length > 0" class="section-30">
     <h4 class="my-crt">MY CART</h4>
     <div *ngFor="let item of cart_items"class="container">
        <div class="row">
           <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="row box">
                 <div class="col-lg-3">
                    <img [src]="item.image" style="width:90%; height:90%">
                 </div>
                 <div class="col-lg-9">
                    <div class="top product-title">
                       <h3>{{item.title}}</h3>
                    </div>
                    <div class="middle">
                       <ul class="product-description">
                          <li>{{item.description}}</li>
                       </ul>
                    </div>
                   
                    <div class="middle quantity">Quantity :
                     <div *ngIf="item.item_quantity > 1"(click)="updateQuantity(item, 'sub')"class="plus pointer">-</div>
                     <div class="plus">{{item.item_quantity}}</div>
                     <div (click)="updateQuantity(item, 'add')"class="plus pointer">+</div>

                    </div>
                    <div class="bottom shop-buttons">
                       <p class="pricing">{{getPrice(item) | currency:'INR'}}</p>
                       <!-- <a (click)="backToProductList()">BACK</a> -->
                       <a (click)="removeItem(item)" class="right">Remove</a>

                    </div>
                 </div>
              </div>
           </div>
        </div>
     </div>
  </div>

  <div *ngIf="cart_items.length > 0" class="footer">
   <ul class="list-inline text-center ">
      <li class="list-inline-item ">
        <h4 class="mb-1">TOTAL AMOUNT :  {{getTotalAmount() | currency:'INR'}}</h4>
      </li>
      <li class="list-inline-item">
         <button type="button" (click)="backToProductList()" class="btn btn-secondary">BACK</button>
       </li>
      <li class="list-inline-item">
        <button type="button" class="btn btn-primary">PLACE ORDER</button>
      </li>

    </ul>
   </div>

</div>
